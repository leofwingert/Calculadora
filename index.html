<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>

</header>

<body>
    <div class="calculator" id="calculator">

        <div class="trilho" id="trilho">
            <div class="indicador" id="indicador"></div>
            <img src="source/moon.png" id="lua" class="icon">
            <img src="source/sun.png" id="sol" class="icon">
        </div>

        <div class="display1">
            <input type="text" id="result1" disabled>
        </div>

        <div class="display">
            <input type="text" id="result" disabled>
        </div>

        <div class="buttons">
            <button class="btn0" id="btn_C">C</button>
            <button class="btn0" id="btn_+/-">
                    <img src="source/+branco.png" id="+escuro">
            </button>
            <button class="btn0" id="btn_%">%</button>
            <button class="btn1" id="btn_/">รท</button>

            <button class="btn" id="btn_7">7</button>
            <button class="btn" id="btn_8">8</button>
            <button class="btn" id="btn_9">9</button>
            <button class="btn1" id="btn_*">*</button>

            <button class="btn" id="btn_4">4</button>
            <button class="btn" id="btn_5">5</button>
            <button class="btn" id="btn_6">6</button>
            <button class="btn1" id="btn_*">-</button>

            <button class="btn" id="btn_1">1</button>
            <button class="btn" id="btn_2">2</button>
            <button class="btn" id="btn_3">3</button>
            <button class="btn1" id="btn_+">+</button>

            <button class="btn" id="btn_.">,</button>
            <button class="btn" id="btn_0">0</button>
            <button class="btn" id="btn_delete">
                <img src="source/delete branco.png" id="delete escuro">
            </button>
            <button class="btn1" id="btn_=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
